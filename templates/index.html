<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/custom.css') }}">
    <link rel="icon" href="{{ url_for('static',filename='img/favicon.ico') }}" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <title>Document</title>
</head>
<body style="text-align:center">
    <h2 class="text-center">Welcome to my project</h2>
    <form>
        <input type="text" name="word" value="{{word}}">
        {% if data==-1 %}
        <div>{{word}} KHÔNG phải là 1 từ</div>
        {% else %}
        <div>Số lần xuất hiện là : {{data}}</div>
        <div>Tần suất xuất hiện là : {{frequency}}%</div>
        {% endif %}
        <button>Submit</button>
    </form>
    <input type="hidden" name="word-segment" value="{{word_segment}}">
    <table class="table table-success table-striped" style="padding: 40px;">
        <thead>
        <tr>
            <th scope="col">...</th>
            <th scope="col" style="width: 120px;">Word</th>
            <th scope="col">...</th>
        </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</body>

<script>
    document.addEventListener('DOMContentLoaded',()=>{
        const word=document.querySelector('input[name="word-segment"]').value
        const itemEl=document.querySelectorAll('.item')
        let data=[]
        itemEl.forEach(item=>{
            data.push(item.innerText)
        })
        const tableBody=document.querySelector('tbody')
        let htmlTable=''
        data.forEach(item=>{
            let line=item.split(' ')
            let index=line.indexOf(word)
            line.forEach((it,i)=>{
                line[i]=line[i].replace('_',' ')
            })
            let left=''
            let right=''
            for (let i=0;i<index;i++){
                left+=line[i]+' '
            }
            for (let i=index+1;i<line.length;i++){
                right+=line[i]+' '
            }
            htmlTable+=`
            <tr>
                <td style="text-align:end">${left}</td>
                <td style="padding-left:10px;padding-right:10px;font-weight:650">${line[index]}</td>
                <td style="text-align:start">${right}</td>
            </tr>
            `
        })
        tableBody.innerHTML=htmlTable
        
    })
</script>
</html>
